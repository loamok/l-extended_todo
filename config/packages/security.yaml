security:
    enable_authenticator_manager: true
    encoders:
        App\Entity\User:
            algorithm: auto
            
    access_decision_manager:
        strategy: unanimous
        allow_if_all_abstain: false

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email
        # used to reload user from session & other features (e.g. switch_user)
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        login:
            pattern:  ^/api/login
            stateless: true
#            anonymous: true
            json_login:
                check_path:               /api/login_check
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure
        api:
            pattern: ^/api/
            stateless: true
#            anonymous: true
            provider: app_user_provider
            guard:
                authenticators:
                    - lexik_jwt_authentication.jwt_token_authenticator
        main:
            remember_me:
                name: LET_REMEMBERME
                samesite: strict
                secret:   '%kernel.secret%'
                lifetime: 604800 # 1 week in seconds
                path:     /
#            anonymous: true
            lazy: true
            provider: app_user_provider
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                invalidate_session: true
                delete_cookies:
                    LET_REMEMBERME: { path: null, domain: null}
                # where to redirect after logout
                # target: app_any_route
            json_login:
                check_path:               /api/login_check
                success_handler:          lexik_jwt_authentication.handler.authentication_success
                failure_handler:          lexik_jwt_authentication.handler.authentication_failure

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
#    access_control:
#        - { path: ^/admin,           roles: ROLE_ADMIN }
#        - { path: ^/profile,         roles: ROLE_USER }
##        - { path: ^/api/login,       roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/api/login_check$,roles: IS_AUTHENTICATED_ANONYMOUSLY }
##        - { path: ^/api$,            roles: IS_AUTHENTICATED_ANONYMOUSLY }
#        - { path: ^/api/*,           roles: IS_AUTHENTICATED_FULLY }
    access_control:
        - { path: ^/admin,           roles: ROLE_ADMIN }
        - { path: ^/profile,         roles: ROLE_USER }
#        - { path: ^/api/login,       roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/login_check$,roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api$,            roles: IS_AUTHENTICATED_REMEMBERED }
        - { path: ^/api/*,           roles: IS_AUTHENTICATED_REMEMBERED }
        - { path: ^/plop,            roles: IS_AUTHENTICATED_REMEMBERED }
        - { path: ^/logout,          roles: IS_AUTHENTICATED_REMEMBERED }
        - { path: ^/get_my_token$,   roles: IS_AUTHENTICATED_REMEMBERED }
        - { path: ^/login,           roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/home,            roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/,                roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/reset-password*, roles: IS_AUTHENTICATED_ANONYMOUSLY }
